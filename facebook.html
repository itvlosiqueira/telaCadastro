<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up with Facebook</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <img src="imagens/facebookLogo.png" alt="">
    <form action="">
        <input type="email" name="email" id="email" placeholder="Email or number">
        <input type="password" name="senha" id="senha" placeholder="Password">
        <input type="button" value="Sign In" id="entrar">
        <a href="#">Forgot your password?</a>
        <hr size="1">
        <input type="button" value="Sign Up" id="criar">
    </form>
</body>
</html>
