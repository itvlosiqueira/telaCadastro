<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article id="esquerda">
                <img src="imagens/celular.png" alt="using cellphone">
                <p>Start for free and get attractive offers.</p>
        </article>
        <article id="direita">
                <div id="topo">
                        <p id="gets">Get's started.</p>
                        <p id="ahaa">Already have an account? <a href="login.html">Log in.</a></p>
                </div>
                <section id="login">
                        <a href="google.html"><input type="button" value="Sign up with Google" id="google"></a>
                        <a href="facebook.html"><input type="button" value="Sign up with Facebook" id="facebook"></a>
                        <h2>or</h2>
                </section>
                <section id="form">
                        <h2>Email adress</h2>
                        <input type="email" name="email" id="email" placeholder="example: fulano@gmail.com">
                        <h2>Phone number</h2>
                        <input type="tel" name="phone" id="phone" placeholder="+xx (xx): phone number">
                        <h2>Password</h2>
                        <input type="password" name="senha" id="senha" placeholder="**************">
                        <div id="qualquer">
                                <input type="checkbox" name="aiai" id="checkbox">
                                <label for="checkbox">Do you agree with the terms of use?</label>
                        </div>
                        <input type="button" value="Sign Up" id="registrar">
                </section>
        </article>
    </main>
    <script src="script.js"></script>
</body>
</html>
